<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<link rel="stylesheet" href="button.css">
	<script src="jquery2.0.js"></script>
	<style></style>
</head>
<body>
	<div class="showcase-examples-center">
		<span class="button-dropdown">
			<button class="button button-rounded button-royal">点我</button>
			<ul class="button-dropdown-list is-below">
				<li class="button-dropdown-divider"><a href="">首页</a></li>
					<li class="button-dropdown-divider"> <a href="">个人信息</a></li>
					<li class="button-dropdown-divider"><a href="">概况</a></li>
					<li class="button-dropdown-divider"><a href="">预览</a></li>
				
			</ul>
		</span>
	</div>
	<script type="text/javascript">
		$(".button").on("click",function(){
			$(".button-dropdown ul").slideToggle();
			$(this).toggleClass("changeRadius");
			$(".button-dropdown ul li:last").toggleClass("last-changeRadius");
		})
		
	</script>
</body>
</html>
