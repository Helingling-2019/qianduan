<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="js/vue.js"></script>
</head>
<body>
	<div  id="app">
	<input type="text" v-difinition v-another>
</div>
<div id="box" >
	<input type="text" v-xiao>
</div>
<div id="nav">
	<input type="text" v-xiao v-model="bind">
</div>
<div id="case">
	<input type="text" v-head="{color:'red',innerText:'文字信息'}">
	<span></span>
</div>
<script>
	var case1 = new Vue({
		el:"#case",
		directives:{
			head:{
				bind:function(el,binding){
				el.value = binding.value.innertext;
				el.style.color = binding.value.color;
				}
			}
		}
	});
</script>
		<script>
			var app = new Vue({
				el:"#app",
				directives:{
					difinition:{
						bind:function(el){
							el.value = "设置一个value值"
						}
					},
					another:{
						
					}
				}
			});
			Vue.directive("xiao",{
				bind:function(el){
					el.value = "how are you!";
				}
			});
			var box = new Vue({
				el:"#box",
				
			})
			var nav = new Vue({
				el:"#nav"
			})
		</script>
</body>
</html>
