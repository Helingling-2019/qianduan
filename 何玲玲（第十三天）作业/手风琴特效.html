<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title></title>
	<script src="js/jquery2.0.js"></script>
	<style>
		*{margin: 0; padding: 0;}
		ul,li{list-style: none;}
		a{
			text-decoration: none;
			font-size: 14px;
			color: #fff;
		}
		body{
			font-family: '微软雅黑';
		}
		.sideBar{
			position: fixed;
			left:0;
			top:0;
			width:230px;
			background: #111;
			height:100%;
			overflow-y: auto;
		}
		.sideBar >ul >li{
			border-bottom: 1px solid #FFFFFF;
		}
		.sideBar >ul >li >a{
			
		}
	</style>
</head>
<body>
	<div class="sideBar">
		<ul>
			<li ><a href="">首页</a></li>
				<!-- <div class="tab">
					<img src="foot2.png">
					<p>菜单栏</p>
					<a href="#">二级菜单栏</a>
				</div> -->
			<li>
				<a href="">一级菜单</a>
				<ul>
					<li>
						<a href="">二级菜单</a>
						<div class="sideBar-child">
							<a href="">三级菜单</a>
							<a href="">三级菜单</a>
							<a href="">三级菜单</a>
						</div>
					</li>
				</ul>
			</li>
			</ul>
			<ul>
			<div class="box">
			<li><a>菜单栏</a></li>
			<li><a>二级目录</a></li>
			<li><a>三级目录</a></li>
			</div>
		</ul>
	</div>
	<script>
		var $sideBarLi = $(".sideBar > ul > li");
		var $sideBarLiChild = $(".sideBar ul ul > li ");
		$sideBarLi.each(function(){
			if($(this).children().is("ul")){
				$(this).children("a").attr("href","javascript:void(0)");
			}
		});
		$sideBarLi.on("click",function(){
			$(this).children("ul").slideToggle().parent().siblings().children("ul").slideUp();
		});
		$sideBarLiChild.children("a").on("click",function(){
			$(this).siblings(".sideBar-child").slideToggle().parent().siblings().children(".sideBar-child").slideUp();
		})
	</script>
</body>
</html>
