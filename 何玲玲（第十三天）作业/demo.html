<body>
	<textarea rows="10" cols="20" class="info"></textarea>
	<span>剩余<i class="leave">150</i>字</span>
	<p class="app">Hello world</p>
	<input type="text" value="文本输入框 " />
	<script>
		/* var pattern = /\s/g;
		var String = "ldfkgaispbd"; */
		$(function(){
			var $info = $(".info");
			var $leave = $(".leave");
			var markup = true;
			$info.on("compositionstart",function(){
				markup = false;
			});
			$info.keyup(function(){
				if(markup==true){
					var $length = $info.val().length;
					$leave.text(150-$length);
				}else{
					$info.on("compositionend",function(){
						var $length = $info.val().length;
						$leave.text(150-$length);
						markup = true;
					})
				}
			})
		})
	</script>

			var $app = $(".app");
			$app.find("p").text($app.find(":text").val());

</body>
