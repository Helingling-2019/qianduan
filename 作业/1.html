		})

	<div id="nav">

	</div>
	<script>
		var nav = new Vue({
			el:"#nav",
			data:{
				msg:"新兴"
			},
			components:{
				newcom:{
					template:"<div><h2>{{selfdefinition}}</h2><button @click='showAge'>按钮</button><p>{{second}}</P><span>{{third}}</span><h5 id='xuanran'></h5></div>",
					props:['selfdefinition','second','third'],
					data:function(){
						return {num:1}
					},
					created:function(){
						this.num = "字符串";
					},
					mounted:function(){
						document.getElementById("xuanran").innerHTML = this.num;
					},
					methods:{
						showAge:function(){
							this.num++;
						}
					}
				}
			}
		})
	</script>
